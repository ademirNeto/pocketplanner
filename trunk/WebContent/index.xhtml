<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Home</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Cadastre seus adendos">
			<h:panelGrid columns="2">
				<h:outputText value="Tipo da Adendo: " />
				<p:selectOneRadio id="options" value="null">
					<f:selectItem itemLabel="Crédito" itemValue="1" />
					<f:selectItem itemLabel="Débito" itemValue="2" />
				</p:selectOneRadio>
				<p:inputText id="adendo" value="{#}" requerid="true" />

				<p:commandButton id="CadastrarButton" value="Cadastrar" />
			</h:panelGrid>
		</p:panel>
	</h:form>
	<h:form>
		<p:panel header="Informações financeiras">
			<h:panelGrid columns="2">
				<h:outputText value="O total de suas despesas esse mês é:  " />
				<h:outputText value="#{login.usuario}" style="font-weight:bold" />

				<h:outputText value="O total de creditos esse mês é:  " />
				<h:outputText value="#{login.usuario}" style="font-weight:bold" />

				<h:outputText value="Você nesse mês tem um saldo de: " />
				<h:outputText value="#{login.usuario}" style="font-weight:bold" />

				<h:commandButton id="PesquisarDespesaButton"
					value="Pesquisar Despesas"
					action="#{telaPrincipalMB.pesquisarDespesasMes}" />

				<h:commandButton id="PesquisarReceitaButton"
					value="Pesquisar Receitas"
					action="#{telaPrincipalMB.pesquisarReceitasMes}" />

			</h:panelGrid>
		</p:panel>
	</h:form>

	<h1>Receitas do Mês</h1>

	<h:dataTable value="#{telaPrincipalMB.receitaMes}" var="receitas">

		<h:column>
			<!-- column header -->
			<f:facet name="header">Titulo </f:facet>
			<!-- row record -->
    				#{receitas.titulo}
    			</h:column>

		<h:column>
			<!-- column header -->
			<f:facet name="header">Valor </f:facet>
			<!-- row record -->
    				R$ #{receitas.valor}
    			</h:column>

		<h:column>
			<!-- column header -->
			<f:facet name="header">Data de Recebimento </f:facet>
			<!-- row record -->
    				#{receitas.data_recebimento}
    			</h:column>
	</h:dataTable>


	<h1>Despesas do Mês</h1>

	<h:dataTable value="#{telaPrincipalMB.despesasMes}" var="despesas">

		<h:column>
			<!-- column header -->
			<f:facet name="header">Titulo </f:facet>
			<!-- row record -->
    				#{despesas.titulo}
    			</h:column>

		<h:column>
			<!-- column header -->
			<f:facet name="header">Valor </f:facet>
			<!-- row record -->
    				R$ #{despesas.valor}
    			</h:column>

		<h:column>
			<!-- column header -->
			<f:facet name="header">Data de Vencimento </f:facet>
			<!-- row record -->
    				#{despesas.data_vencimento}
    			</h:column>
	</h:dataTable>


</h:body>
</html>
