<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Página inicial</title>
</h:head>
<h:body>
	<h:form>
	<h:outputText value = "Bem Vindo ao Pocket Planner faça seu login para acessar o sistema" />
  	  <p:panel header="Faça seu Loguin">  
        <h:panelGrid columns="2">  
            <h:outputText value="E-mail: " />  
            <p:inputText value="#{loginMB.login}" requerid = "true" /> 
  
            <h:outputText value="Senha: " />  
            <p:password id="senha" value="#{loginMB.senha}" requerid = "true"/>
            	            
			<h:commandButton id="loginButton" value="Entrar" action = "#{loginMB.logar}"/>
			<h:commandButton  value="Cadastrar" action = "#{loginMB.cadastrar}"/>
	   </h:panelGrid>  
    </p:panel> 
  </h:form>
</h:body>
</html>
