<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro</title>
</h:head>
<h:body>
	<h:form id="form">
				<h:outputText value="#{cadastroDespesaMB.mesReferencia}" />
		<p:panel header="Cadastro de despesa">
			<h:panelGrid columns="2">

				<h:outputText value="Titulo: " />
				<p:inputText id="nomeCadastro" value="#{cadastroDespesaMB.titulo}" requerid = "true" />

				<h:outputText value="Valor: " />
				<p:inputText requerid = "true" value="#{cadastroDespesaMB.valor}" />
				
				<h:outputText value="DescriÃ§Ã£o: " />
				<p:inputText requerid = "true" value="#{cadastroDespesaMB.descricao}" />

				
				<h:outputText value="Data de Vencimento: " />
				<p:calendar requerid = "true" value="#{cadastroDespesaMB.dataVencimento}" pattern="dd/MM/yyyy" />
				
				<h:outputText value="Repetir por: " />
				<p:inputText type="number" requerid = "true" value="#{cadastroDespesaMB.repetir}"/>
				

				
				<h:commandButton id="loginButton" value="Salvar"
					action="#{cadastroDespesaMB.salvarDespesa}"/>
				<h:commandButton id="CadastrarButton" value="Voltar"
					action="#{cadastroDespesaMB.voltar}" />
			</h:panelGrid>
		</p:panel>
		
		<h:message for="form"/>

		<p:dialog id="basicDialog" header="Basic Dialog" widgetVar="dlg1">
			<h:outputText value="cadastro realizado com sucesso!" />
		</p:dialog>
	</h:form>
</h:body>
</html>
